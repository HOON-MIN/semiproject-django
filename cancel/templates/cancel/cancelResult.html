{% extends "body.html" %}
<!-- content 입력 -->
{% block content %}
<div id="content" class="container mt-5">
<h2 class="text-center">Cancel List </h2>
<div class="row" style="text-align:center ">
<table class="table table-striped">
  <thead>
  <tr>
    <th>주문취소 사유</th>
    <th>사유 별 총 개수</th>
  </tr>
  </thead>
  <tbody>
  {% for e, i in result %}
  <tr>
    <td>{{e}}</td>
    <td>{{i}}</td>
    <td>&nbsp;</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function(){
        $('#shresult').click(function(){
            location = 'show_result?survey_idx={{survey.survey_idx}}';
        });
    });
</script>
{% endblock content %}
