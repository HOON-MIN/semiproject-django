{% extends "body.html" %}
<!-- content 입력 -->
{% block content %}
<div id="content" class="container mt-5">
<h2 class="text-center">구매하기</h2>
<div class="row">
<form method="post" action="ordersInsert">
    {% csrf_token %}
    <!-- item select 해서 폼에 보이기. item, order 변수명에 대해서는?
    아래 {{detail.2 } 은  insert 시 번호
    -->
    <input type="hidden" id="i_no" name="i_no" value={{detail.2 }>
    <input type="hidden" id="mem_no" name="mem_no" value={{detail.1 }>
    <table class="table table-striped">
        <thead>
        <tr><th colspan="7">구매 정보</th></tr>
        </thead>
        <tbody>
<!--        # ord_no,mem_no,i_no,ord_count,i_status,ord_address,ord_name,ord_date,ord_edate,ord_cdate,rcnt-->

        <tr>
            <td>상품명</td>
            <td>
                <input type="text" name="i_name" id="i_name" value="pants11" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>주문 수량</td>
            <td>
                <input type="number" name="ord_count" id="ord_count" value="1" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>총 주문 금액 </td>
            <td>
                <input type="text" name="totalPrice" id="totalPrice" value="{{item.7}}" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>카테고리1</td>
            <td>
                <input type="text" name="i_category1" id="i_category1" value="남성" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>카테고리2</td>
            <td>
                <input type="text" name="i_category2" id="i_category2" value="하의" readonly="readonly">
            </td>
        </tr>
    <!-- 사용자에게 입력 받는 구간 -->
        <tr>
            <td>주문자 이름</td>
            <td>
                <input type="text" name="ord_name" id="ord_name" value="김테스" required="required">
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" name="ord_address" id="ord_address" value="잠실" required="required">
            </td>
        </tr>
        </tbody>
    <!-- 버튼 -->
        <tfoot>
        <tr>
            <th colspan="7" style="text-align:right">
                <input type="submit" value="주문하기">
            </th>
        </tr>
        </tfoot>
    </table>
</form>


</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</script>
{% endblock content %}
