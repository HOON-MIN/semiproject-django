{% include 'header.html' %}

{% block content %}
<style>
h4 {
	padding: 40px 0;
	text-align: center;
}

.container {
	margin-top: 80px;
	padding-bottom: 40px;
	padding-left: 64px;
	padding-right: 64px;
	width: 640px;
	background-color: white;
}

.links {
	display: flex;
	justify-content: center;
}

.button {
	text-align: center;
}

.links a {
	text-align: center;
	text-decoration: none;
	color: #232323;
}

.links span {
	padding: 0 8px;
}
</style>

<div class="container">
	<h4>비밀번호 찾기</h4>
	<form action="findPwd" method="post">
		{% csrf_token %}
		<div class="mb-3">
			<label class="form-label" for="mem_id">아이디</label>
			<input
				class="form-control"
				type="text"
				name="mem_id"
				id="mem_id"
				value="{{request.session.user_id}}"
				required/>
		</div>
		<div class="row">
			<div class="col-md-8 mb-3">
				<label for="mem_q">비밀번호 찾기 질문</label> <select
					class="selectpicker d-block w-100" id="mem_q" name="mem_q"
					data-style="btn-inverse">
					<option value="">질문을 선택하세요</option>
					<option value="추억">추억에 남는 장소는?</option>
					<option value="초등학교">다녔던 초등학교 이름은?</option>
				</select>
				<div class="invalid-feedback">질문을 선택해주세요.</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="mem_a">비밀번호 찾기 정답</label> <input type="text"
					class="form-control" id="mem_a" name="mem_a" placeholder=""
					required>
				<div class="invalid-feedback">답을 적어주세요</div>
			</div>
		</div>
		{% if result.pwd != null %}
			<label style="color:red">회원님의 비밀번호 => {{result.pwd}}</label>
		{% endif %}
		<div class="mb-3 button">
			<button class="btn btn-outline-dark" id="btn1" type="submit">찾기</button>
		</div>
	</form>
</div>
{% endblock content%}
