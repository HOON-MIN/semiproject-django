{% include "header.html" %}
  {% block content %}

<div id="content" class="container mt-5">
    <h2 class="text-center">MemberList</h2>
<div class="row">
<form method="post" action="">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
    <thead class="table-warning">
    <tr>
        <td>번호</th>
        <td>아이디</th>
        <td>이름</th>
        <td>이메일</th>
        <td>전화번호</th>
        <td>주소</th>
        <td>가입일자</th>
    </tr>
</thead>
<tbody>
    {% for e in result %}
    <tr>
        <td>{{e.0}}</td>
        <td><a href="memberDetail?mem_no={{e.0}}" class="list-group-item list-group-item-action">{{e.1}}</a></td>
        <td>{{e.2}}</td>
        <td>{{e.4}}</td>
        <td>{{e.5}}</td>
        <td>{{e.6}}</td>
        <td>{{e.7}}</td>
    </tr>
    {% endfor %}
<tfoot>
    <tr>
        <th colspan="7" class="text-center cth" >
            {% include "page.html" %}
        </th>
    </tr>
    <tr>
        <th colspan="7" class="text-center">
        <input type="text" name="searchValue" id="searchValue">
        <input type="submit" value="search" class="btn btn-info">
        </th>
    </tr>
</tfoot>
</table>
</form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

</script>

  {% endblock content %}
{% include "footer.html" %}
